<!-- jquery cdn w3school 구글 검색 리액트나 뷰로 바뀌는 추세이긴 함 유지보수에는 쓰임 -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Document</title>

                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

                    <style>
                        .redtext {
                            color: red;
                        }
                        .border {
                            border: 1px solid green;
                        }
                    </style>

                </head>
                <body>
                    <h1 id="firsth1" >dfsdfsdfsdfsd111fsdfsfsdfsd</h1>
                    <h2 id="second">fsdfsdfsdfsfsdf</h2>

                    <script>
                        //자바 스크립트를 이용해서 태그선택 및 스타일 변경
                        let firstHeadTag = document.getElementById('firsth1')
                        firstHeadTag.setAttribute('class', 'redtext border') //h1 태그에 클래스 를 주고 클래스 속성에 red삽입
                        firstHeadTag.style.background = 'yellow'

                        //jQuery 이용하기
                        $('#second').css('background', 'pink').addClass('redtext').addClass('border')
                        //$가 document를 의미함
                    </script>

                </body>
            </html>
