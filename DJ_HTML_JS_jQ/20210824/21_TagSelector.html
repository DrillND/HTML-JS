<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* !importnat가 붙은거 태그안에 직접 스타일 적는 것은 우선순위가 높다*/
        h1:first-child{color: aquamarine !important;}
        body{color: red;}
    </style>
</head>
<body>
    <h1>aaaaaaaaa</h1>
    <h1>bvbbbbbbbbbb</h1>
    <p style="color: blue;">sssssssssssss</p>
</body>
</html>
