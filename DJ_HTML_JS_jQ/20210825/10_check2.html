<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        input[type=text] {
            background: yellow;
        }
    </style>

    <style>
        input[type=checkbox]:checked+div {
            overflow: hidden;

            color: red;
        }

        div {
            height: 300px;

            height: 0;

            /* 애니메이션 효과 */
            transition-duration: 1s;
            /* 만약에 웹브라우저가 오래된 거라면...? 아래의 코드들을 추가해줘야 함*/
            -ms-trainsiton-duration: 1s;
            /*ms의 웹브라우저들*/
            -webkit-transition-duration: 1s;
            /*크롬이랑 아마 사파리도 될껄*/
            -moz-transition-duration: 1s;
            /*파이어폭스 */
            /* ms, webkit, moz 이런 걸 벤더프리픽스 */
            /* 일종의 테스트기능(베타기능)을 써보는 거... 정식출시는 아니고 카카오톡의 */
            /* 실험실 기능같은 느낌 */

        }
    </style>

</head>

<body>
    <!-- 둘 다 사실상 type이 텍스트 인데 css입장에서는 type이 text라고 정의가 되어있지 않으면 스타일을 적용하지 않는다. -->
    <input type="text">
    <input> <!-- 사실상 type이 text인 것 처럼 동작하지만 스타일 적용은 못 받음-->

    <input type="checkbox">
    <div>
        <h1>djsdklfjslfjsljfssssdlfjsdklfjslfjsljflsjflsdjflsf</h1>
        <p>fksjlfjwojfojsdojsojvosjvosjovjsojvosjodjfisdjofjsdofjsdofjisdjfsdjfosjfoisdjfiosdjvnmldjvklsjvkdlvlsnmvsklnvsl
        </p>

    </div>
</body>

</html>
