<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--스타일을 주는 방법1-->
    <link rel="stylesheet" href="01_at_rule.css">
    <!--스타일을 주는 방법2 : style 태그를 이용해서 준다 (생략)-->
    <!--스타일을 주는 방법3 : at rule (하나의 style 태그 안에 여러개의 import 넣는 것이 가능) -->
    <style>
        @import url(01_at_rule02.css);
        @import url(01_bold.css);
    </style>
</head>
<body>
    <h1>@</h1>
    <p>11단원에 있는 거</p>
    <p>fgfdgfdgdf</p>
    <!-- 무조건 많이 띄어쓴다고 적용 되지 않고 space bar는 한 칸만 적용됨 -->
    <!-- &nbsp; 한 칸 띄어쓰기 -->
    <!-- &#10; xml 문서에서 쓰임 -->
    <!-- br태그 쓰면 한 줄 띄어짐, p태그 같은 태그 안에 넣을 수 있다. -->
    <b>
        이거이거
        이거&nbsp;이거
    </b>
</body>
</html>
