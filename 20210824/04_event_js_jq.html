<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = jQuery.js></script>

</head>
<body>
    <h1>11111111</h1>
    <h1>22222222</h1>

    <button id="btn1">js버튼</button>
    <button id="btn2">jQ버튼</button>

    <script>
        //js를 통해서 이벤트 추가
        let btn1 = document.getElementById('btn1')
        btn1.onclick = function()
        {
            document.getElementsByTagName('h1')[0].style.color = 'red'
        }

        // 발전된 js(선택자부분)
        let btn1_1 = document.querySelector('#btn1')
        btn1_1.onclick = function()
        {
            //querySelector : 선택자이긴한데, 무조건 하나만 선택
            //querySelectorAll : 이 선택자에 해당하는 태그 모두 선택
            document.querySelector('h1').style.backgroundColor = 'yellow'
            document.querySelectorAll('h1')[0].style.color = 'pink'
        }

        //jQ
        //id가 btn2인 태그에 대해서 클릭 이벤트 추가
        //첫번째 h1에 대해서 스타일을 줬다. 
       
        //$('#btn2').click(function() {$('h1:first').css('color', 'blue')})

        //두번재 태그에 글자색을 바꾸려면?
        //jQ는 이벤트 추가, 스타일 추가 등 뭔가 추가하려면 메소드채이닝만 해주면 됩니다. 
        //$('h1:nth-child(2)').css('color','green')
        $('#btn2').click(function() {$('h1:first').css('color', 'blue') } ).click(function(){$('h1:nth-child(2)').css('color', 'green')})


        //js에서 이벤트 추가
        btn1_1.addEventListener('click', ()=>
        {
            document.getElementsByTagName('h1')[0].style.color = 'red'
        }
        )

        btn1_1.addEventListener('click', ()=>
        {
            document.getElementsByTagName('h1')[0].style.border = '1px solid black'
        }
        )
    </script>
</body>
</html>
